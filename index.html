<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: #FCFCFC;
        }

        .btn {
            background: linear-gradient(270deg, rgba(123, 145, 255, 1), rgba(149, 190, 255, 1));
        }
    </style>
    <title>Document</title>
</head>

<body class="relative w-[375px] h-[800px] rounded-lg">
    <section>
        <div class="navbar flex justify-between p-4">
            <div class="element-1 ml-4">
                9:41
            </div>
            <div class="element-2 items-center">
                <box-icon name='signal-4' class="h-5"></box-icon>
                <i class="fa-sharp fa-solid fa-wifi"></i>&#160;
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
    </section>
    <section>
        <h1 class="text-xl font-bold p-7 pb-14">Welcome Back</h1>
    </section>
    <section class="h-[500px]">
        <div class="input flex flex-wrap gap-8">
            <input type="email" name="" id="" placeholder="Email" class="bg-gray-100 rounded-lg w-full p-3 px-5 mx-4">
            <input type="password" name="" id="" placeholder="Password"
                class="bg-gray-100 rounded-lg w-full p-3 px-5 mx-4">
        </div>
        <div class="check flex mt-2 px-5 gap-2">
            <p class="text-sm text-gray-500 underline">Forgot your password?</p>
        </div>
    </section>
    <section>
        <div class="signupbtn px-4">
            <div class="btn p-2 text-white flex justify-center mb-5 py-3 rounded-lg bg-blue-300">
                <button>Create an Account</button>
            </div>
        </div>
        <div class="or flex items-center px-4 my-5 mb-6">
            <div class="h-0 w-[45%] border-b border-gray-400"></div>
            <div class="w-[10%] flex justify-center">Or</div>
            <div class="h-0 w-[45%] border-b border-gray-500"></div>
        </div>
        <div class="googleface flex justify-center gap-6 mb-5">
            <div class="google">
                <img src="google.png" alt="" class="h-[50px] w-[50px] border border-black p-3 rounded-lg">
            </div>
            <div class="facebook">
                <img src="facebook.png" alt="" class="h-[50px] w-[50px] border border-black p-2 rounded-lg">
            </div>
        </div>
        <div class="textsignup w-max mx-auto">
            <p>Already have an account? <span class="text-blue-500 underline">Login</span></p>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c8415fd934.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
